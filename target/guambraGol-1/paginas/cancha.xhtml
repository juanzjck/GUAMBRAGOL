<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Cancha</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
    </head>
    <body>
        <div>
            
            <ui:composition template="/plantillas/plantillaAdmin.xhtml">
                 <ui:define name="content">
                     
                        <div>
                      <h2 style="text-align: center;">Agregar una cancha nueva</h2>
                      <h:form>
            
            <h:dataTable value = "#{CanchaController.cancha}" var="o">
            <h:column>
                <label> Nombre de la liga</label>
              <!-- -->
               <h:inputText value="#{o.nombre}" />               
              
            </h:column>
            <h:column>
               <label>Direccion</label>
              <h:inputText value="#{o.direccion}" />               
             </h:column>    
                <h:column>
               <label>Guardar</label>
                <h:commandButton value="Crear" actionListener="#{CanchaController.Crear()}"/> 
               </h:column>
            </h:dataTable>
           
        </h:form>
    </div>
                      <h:form>
                    <h2 style="text-align: center;">Canchas</h2>
                    <h:dataTable value = "#{CanchaController.canchas}" var = "cancha" styleClass="cancha-table"
    			headerClass="cancha-table-header"
    			rowClasses="cancha-table-odd-row,cancha-table-even-row"> 

                        <h:column>
                            
                             <f:facet name = "header">Nombre</f:facet>    				
                           
                       <p:inputText value="#{cancha.nombre}"  rendered="#{CanchaController.editable}"/>
		       <h:outputText value="#{cancha.nombre}" rendered="#{!CanchaController.editable}"/>
                                
                                
                                                   </h:column>	
                     
                            
                     
                        

                        <h:column>
                           <f:facet name = "header">Direccion</f:facet>
                              <p:inputText value="#{cancha.direccion}"  rendered="#{CanchaController.editable}"/>
		       <h:outputText value="#{cancha.direccion}" rendered="#{!CanchaController.editable}"/>
                                
                                
                        </h:column>
                        
                        
                        <h:column>
                           <f:facet name="header">Edit</f:facet>
                           <h:commandButton value="Edit" 
                              action="#{CanchaController.edit()}" 
                              rendered="#{!CanchaController.editable}">        
                              <f:setPropertyActionListener 
                                  target="#{CanchaController.cancha}" 
                                 value="#{cancha}" />
                           </h:commandButton>
                         
                            <h:commandButton value="Save" action="#{CanchaController.editListener()}" rendered="#{CanchaController.editable}" />
                            <h:commandButton value="Cancel" action="#{CanchaController.cancel()}" rendered="#{CanchaController.editable}" />
                          <h:commandButton value="Eliminar" action="#{CanchaController.eliminiar()}" rendered="#{CanchaController.editable}" />
                           
                        </h:column>
		
		


     

                     </h:dataTable>
  </h:form>                  

                 </ui:define>  
            </ui:composition>
              
        </div>
    </body>
</html>
