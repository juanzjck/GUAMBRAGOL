<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Genero</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
    </head>
    <body>
        <div>
            
            <ui:composition template="/plantillas/plantillaAdmin.xhtml">
                 <ui:define name="content">
                     
                        <div>
                      <h2 style="text-align: center;">Agregar un genero</h2>
                      <h:form>
            
                          <h:dataTable value = "#{generocontroller.genero}" var="o">
            <h:column>
                <label> Nombre de la liga</label>
              <!-- -->
               <h:inputText value="#{o.nombre}" />               
              
            </h:column>
            
                <h:column>
               <label>Guardar</label>
               <h:commandButton value="Crear" actionListener="#{generocontroller.crear()}"/> 
               </h:column>
            </h:dataTable>
           
        </h:form>
    </div>
                      <h:form>
                    <h2 style="text-align: center;">Canchas</h2>
                    <h:dataTable value = "#{generocontroller.generos}" var = "genero"> 

                        <h:column>
                            
                             <f:facet name = "header">Nombre</f:facet>    				
                           
                       <p:inputText value="#{genero.nombre}"  rendered="#{generocontroller.editable}"/>
		       <h:outputText value="#{genero.nombre}" rendered="#{!generocontroller.editable}"/>
                                
                                
                                                   </h:column>	
                     
                            
                     
              
                        
                        
                        <h:column>
                           <f:facet name="header">Edit</f:facet>
                           <h:commandButton value="Edit" 
                              action="#{generocontroller.editable()}" 
                              rendered="#{!generocontroller.editable}">        
                              <f:setPropertyActionListener 
                                  target="#{generocontroller.genero}" 
                                 value="#{genero}" />
                           </h:commandButton>
                         
                           <h:commandButton value="Save" action="#{generocontroller.edit()}" rendered="#{generocontroller.editable}" >
                                  <f:setPropertyActionListener 
                                  target="#{generocontroller.genero}" 
                                 value="#{genero}" />
                           </h:commandButton>
                         
                            <h:commandButton value="Cancel" action="#{generocontroller.cancel()}" rendered="#{generocontroller.editable}" >
                                  <f:setPropertyActionListener 
                                  target="#{generocontroller.genero}" 
                                 value="#{genero}" />
                           </h:commandButton>
                         
                           <h:commandButton value="Eliminar" action="#{generocontroller.eliminar()}" rendered="#{generocontroller.editable}" >
                                <f:setPropertyActionListener 
                                  target="#{generocontroller.genero}" 
                                 value="#{genero}" />
                           </h:commandButton>
                         
                           
                        </h:column>
		
		


     

                     </h:dataTable>
  </h:form>                  

                 </ui:define>  
            </ui:composition>
              
        </div>
    </body>
</html>
