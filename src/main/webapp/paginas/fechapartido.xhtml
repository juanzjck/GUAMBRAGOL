    <!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

    <body>

        <head>
            <title>Partidos</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        </head>

        <body>
           
            <div>

                <ui:composition template="/plantillas/plantillaAdmin.xhtml">
                    <ui:define name="content">
  <div>
                      <h2 style="text-align: center;">Agregar una nuevo fecha partido</h2>
                      <h:form>
            
            <h:dataTable value = "#{FechaPartidoController.fechapartido}" var="o">
            <h:column>
                <label> Fecha de inicio</label>
              <!-- -->
               <p:calendar value="#{o.fechaInicio}" />           
                          
              
            </h:column>
             <h:column>
                <label> Fecha de fin</label>
              <!-- -->
                <p:calendar value="#{o.fechaFin}" />           
              
            </h:column>
                 
                <h:column>
               <label>Guardar</label>
                <h:commandButton value="Crear" actionListener="#{FechaPartidoController.crear()}"/> 
               </h:column>
            </h:dataTable>
           
        </h:form>
    </div>
                        <h:form>
                            <h2 style="text-align: center;">Fechas partidos</h2>
                            <h:dataTable value="#{FechaPartidoController.fechas}" var="fechapartido">

                               
                    
                                <h:column>

                                    <f:facet name="header">Fecha de inicio</f:facet>

                                    <p:calendar value="#{fechapartido.fechaInicio}" />
                                    
                                    
                                </h:column>
                                <h:column>

                                    <f:facet name="header">Fecha de finalizaci√≥n</f:facet>

                                   
                                 
                                     <p:calendar value="#{fechapartido.fechaFin}" />
                                        
                                </h:column>
                       
            
                                <h:column>
                                    <f:facet name="header">Edit</f:facet>
                                    

                            
                                    <h:commandButton value="Save" action="#{FechaPartidoController.edit()}"  >
                                         <f:setPropertyActionListener target="#{FechaPartidoController.fechapartido}" value="#{fechapartido}" />
                                    </h:commandButton>
                                   
                                    <h:commandButton value="Eliminar" action="#{FechaPartidoController.eliminar()}"  >
                                         <f:setPropertyActionListener target="#{FechaPartidoController.fechapartido}" value="#{fechapartido}" />
                                    </h:commandButton>

                                </h:column>
                            </h:dataTable>
                        </h:form>

                    </ui:define>
                </ui:composition>

            </div>
        </body>
    </body>

    </html>
